<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    button {
      background: #fff;
      color: #ff4f7a;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.7);
      animation: floatUp linear infinite;
      font-size: 20px;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <h2>To my beautiful Reem üíñ</h2>
    <p>
      Every day with you feels like a gift, Reem.
      You make my world brighter, my heart calmer,
      and my life better just by being in it.
    </p>
    <button onclick="showMessage()">Click for a surprise üíï</button>
    <div class="hidden-message" id="message">
      Reem, I love you more than words can say üåπ
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    // Generate floating hearts
    const heartsCount = 20;
    for (let i = 0; i < heartsCount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
